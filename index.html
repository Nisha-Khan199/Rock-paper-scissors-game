<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Ans Scissors</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
        <h1>Rock Paper Scissors Game</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock (1).png" alt="Rock">
            
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png" alt="scissors">
            </div>
        </div>
 
 <div class="score">
    <div class="yourscore">
       
        <p id="userscore">0</p>
        <p>You</p>
     </div>
      <div class="compscore">
       
        <p id="compscore">0</p>
        <p>Comp</p>
      </div>
     
 </div>
 <div class="message">
    <p id="mesg">play your move</p>
  </div>
<script src="index.js"></script>

    
    
</body>
</html>
